version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "schema.sql"
    strict_order_by: false
    gen:
      go:
        package: "database"
        out: "database"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
